<md-button class="md-fab toolbar__search"
           aria-label="Search todo"
           ng-click="$ctrl.searchClick()">
    <div class="icons8-search"></div>
</md-button>
<md-input-container ng-class="$ctrl.isSearchInputHidden && 'toolbar__search-input_hidden'" class="toolbar__search-input">
    <label></label>
    <input ng-model="$ctrl.searchQuery"
           focus-on-condition="!$ctrl.isSearchInputHidden">
</md-input-container>
